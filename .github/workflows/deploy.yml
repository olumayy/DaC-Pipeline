name: Detection as Code Pipeline

on:
  push:
    branches:
      - main

jobs:
  translate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Sigma CLI
        run: |
          pip install sigma-cli
          sigma plugin install elasticsearch
          
      - name: Translate Sigma to Enterprise Format
        run: |
          # Note: We output as standard JSON now, not NDJSON
          sigma convert -t lucene -p ecs_windows -f json rules/ -o kibana_alerts.json
          
      - name: Deploy to Detection Engine (Production)
        env:
          ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
        run: |
          pip install requests
          python deploy_rules.py
